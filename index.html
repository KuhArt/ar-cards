<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
        <a-marker type="pattern" url="https://5176-46-53-253-24.ngrok.io/assets/pattern-track-marker.patt">
            <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
            <a-entity
            position="0 0 0"
            scale="100 100 100"
            gltf-model="https://5176-46-53-253-24.ngrok.io/assets/1/card.glb"
            animation__rotate = "property: rotation; dur: 4000; easing: easeOutQuart; dir: normal; from: -90 0 0; to: -90 360 0; loop: true;">
            ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
